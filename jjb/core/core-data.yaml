---

- project:
    name: core-data
    project-name: core-data
    project: core-data
    mvn-settings: core-data-settings
    docker_name: docker-core-data
    docker_tag: latest
    docker_registry: edgexfoundry
    docker_root: ''
    docker_build_args: '-f docker-files/Dockerfile'
    archive-artifacts: ''
    artifact-version: '1.0.0-SNAPSHOT'
    build-node: centos7-docker-4c-2g
    stream:
      - 'master'

    jobs:
      - '{project-name}-{stream}-verify-docker':
          trigger-job: '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-docker':
          trigger-job: '{project-name}-{stream}-merge-java'
