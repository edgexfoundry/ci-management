---
# Job definition Anchors
- pipeline_job_boiler_plate: &pipeline_job_boiler_plate
    name: pipeline_job_boiler_plate

    project-type: pipeline
    concurrent: true
    submodule-recursive: true
    node: '{build-node}'

    ######################
    # Default parameters #
    ######################

    branch: master
    status-context: ''
    jenkins_file: 'Jenkinsfile'

    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'
      - inject:
          properties-content: |
            BUILD_NODE='{build-node}'
            MVN_SETTINGS={mvn-settings}
            SEMVER_BRANCH={branch}

    parameters:
      - string:
          name: sha1
          default: '*/{branch}'
          description: |
              GitHub PR Trigger provided parameter for specifying the commit
              to checkout.

              If using GitHub, in a manual build override with a branch path or
              sha1 hash to a specific commit. For example: '{branch}'

    wrappers: {}

    publishers: {}

- pipeline_verify_boiler_plate: &pipeline_verify_boiler_plate
    name: pipeline_verify_boiler_plate
    pipeline-scm:
      script-path: '{jenkins_file}'
      scm:
        - lf-infra-github-scm:
            url: '{git-clone-url}{github-org}/{project}'
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branch: '$sha1'
            submodule-recursive: '{submodule-recursive}'
            choosing-strategy: default
            jenkins-ssh-credential: '{jenkins-ssh-credential}'
            submodule-timeout: 10

    triggers:
      - github-pull-request:
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: '{status-context}'
          permit-all: false
          github-hooks: true
          org-list:
            - '{github-org}'
          allow-whitelist-orgs-as-admins: true
          auto-close-on-fail: false
          white-list-target-branches:
            - '{branch}'


- pipeline_merge_boiler_plate: &pipeline_merge_boiler_plate
    name: pipeline_merge_boiler_plate
    pipeline-scm:
      script-path: '{jenkins_file}'
      scm:
        - lf-infra-github-scm:
            url: '{git-clone-url}{github-org}/{project}'
            refspec: ''
            branch: 'refs/heads/{branch}'
            submodule-recursive: '{submodule-recursive}'
            choosing-strategy: default
            jenkins-ssh-credential: '{jenkins-ssh-credential}'
            submodule-timeout: 10

    triggers:
      - github
      - pollscm:
          cron: ''
      # no reason to add github-pull-request here since it doesn't currently
      # work for merge / push

- pipeline_webhooks_boiler_plate: &pipeline_webhooks_boiler_plate
    # Freestyle job to have jenkins create and maintain the github push 
    # webhook. Currently the github jenkins plugin cannot create the push 
    # webhook using the pipeline scm section of the job.
    # This job is meant to be a no op.

    name: pipeline_webhooks_boiler_plate

    project-type: freestyle
    node: '{build-node}'

    ######################
    # Default parameters #
    ######################

    branch: master
    submodule-recursive: true
    status-context: ''

    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: ''
          lftools-version: '{lftools-version}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: ''
          branch: 'refs/heads/{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          submodule-timeout: 10

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
      - config-file-provider:
          files:
            - file-id: netrc
              target: '$HOME/.netrc'

    publishers:
      - lf-infra-publish

    triggers:
      - github
      - pollscm:
          cron: ''
      # no reason to add github-pull-request here since it doesn't currently
      # work for merge / push

# Job Templates

- job-template:
    name: '{project-name}-verify-pipeline'

    # Job template for pipeline verify jobs 

    <<: *pipeline_job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *pipeline_verify_boiler_plate

    build-node: centos7-docker-4c-2g

- job-template:
    name: '{project-name}-{stream}-verify-pipeline'

    # Job template for pipeline verify jobs 

    <<: *pipeline_job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *pipeline_verify_boiler_plate

    build-node: centos7-docker-4c-2g

- job-template:
    name: '{project-name}-merge-pipeline'

    # Job template for pipeline merge jobs

    <<: *pipeline_job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *pipeline_merge_boiler_plate

    build-node: centos7-docker-4c-2g

- job-template:
    name: '{project-name}-{stream}-merge-pipeline'

    # Job template for pipeline merge jobs

    <<: *pipeline_job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *pipeline_merge_boiler_plate

    build-node: centos7-docker-4c-2g

- job-template:
    name: '{project-name}-pipeline-webhooks'

    <<: *pipeline_webhooks_boiler_plate

    build-node: centos7-docker-4c-2g

    builders:
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - shell: 'ls'