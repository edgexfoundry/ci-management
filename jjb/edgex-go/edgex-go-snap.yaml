---
- project:
    name: edgex-go-snap
    project-name: edgex-go-snap
    project: edgex-go
    mvn-settings: edgex-go-settings
    stream:
      - 'master':
          branch: 'master'
          snap-channel: latest/edge
      - 'california':
          branch: 'california'
          snap-channel: california/edge

    jobs:
     - '{project-name}-{stream}-stage-snap-arm':
         build-node: ubuntu18.04-docker-arm64-4c-2g
     - '{project-name}-{stream}-stage-snap':
         build-node: centos7-docker-4c-2g
     - '{project-name}-{stream}-verify-snap-arm':
         build-node: ubuntu18.04-docker-arm64-4c-2g
         build_script: 'snapcraft clean && snapcraft'
         status-context: '{project-name}-snap-{stream}-verify-arm'
     - '{project-name}-{stream}-verify-snap':
         build-node: centos7-docker-4c-2g
         status-context: '{project-name}-{stream}-verify'
