---
# Job definition Anchors
- go_job_boiler_plate: &go_job_boiler_plate
    name: go_job-boiler-plate

    project-type: freestyle
    node: '{build-node}'

    ######################
    # Default parameters #
    ######################

    branch: master
    submodule-recursive: true
    pre_build_script: ''
    build_script: ''
    post_build_script: ''
    status-context: ''
    workspace: '$HOME/$BUILD_ID/gopath/src/github.com/edgexfoundry/{project-name}/'
    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
      - config-file-provider:
          files:
            - file-id: netrc
              target: '$HOME/.netrc'

    publishers:
      - lf-infra-publish

- go_verify_boiler_plate: &go_verify_boiler_plate
    name: go_verify_boiler_plate

    concurrent: true

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '$sha1'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github-pull-request:
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: '{status-context}'
          permit-all: true
          github-hooks: true
          auto-close-on-fail: false

- go_merge_boiler_plate: &go_merge_boiler_plate
    name: go_merge_boiler_plate

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: ''
          branch: 'refs/heads/{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github
      - pollscm:
          cron: ''
      # no reason to add github-pull-request here since it doesn't currently
      # work for merge / push

# Job Templates

- job-template:
    name: '{project-name}-{stream}-verify-go'

    # Job template for Golang verify jobs
    #
    # The purpose of this job templte is to run "go build" for
    # projects using this template.
    #
    # Required Variables:
    #    branch:   git branch (eg. master)

    <<: *go_job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *go_verify_boiler_plate

    build-node: centos7-docker-4c-2g

    builders:
      - lf-jacoco-nojava-workaround
      - lf-infra-docker-login:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - inject:
          properties-content: |
            PATH=$PATH:/usr/local/go/bin
            GOPATH=$HOME/$BUILD_ID/gopath
      - shell: '{obj:pre_build_script}'
      - shell: '{obj:build_script}'
      - shell: '{obj:post_build_script}'

