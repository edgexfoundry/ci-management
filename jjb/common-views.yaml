---
- view:
    name: '00-Empty View'
    description: >
      Empty job view. This is used as the default landing view to keep the
      Jenkins UI responding better while a) under high load and b) when there
      are a lot of jobs defined in the system'
    view-type: list
    filter-executors: false
    filter-queue: false
    recurse: false
    regex: ''

- view:
    name: Merge-Jobs
    description: 'List of merge jobs'
    view-type: list
    filter-executors: false
    filter-queue: false
    recurse: false
    regex: '.*-merge-.*'

- view:
    name: Snap
    description: 'List of snap jobs'
    view-type: list
    filter-executors: false
    filter-queue: false
    recurse: false
    regex: '.*snap.*'

- view:
    name: docs
    description: 'List of docs jobs'
    view-type: list
    filter-executors: false
    filter-queue: false
    recurse: false
    regex: '.*docs.*'

- view:
    name: CI-Build-Images
    description: 'List of Jenkins build image jobs'
    view-type: list
    filter-executors: false
    filter-queue: false
    recurse: false
    regex: 'ci-build-images-.*'

- view:
    name: Pipeline-Jobs
    description: 'List of pipeline jobs'
    view-type: list
    filter-executors: false
    filter-queue: false
    recurse: false
    regex: '.*pipeline.*'

- view:
    name: Edinburgh-Staging
    description: 'List of edinburgh staging jobs'
    view-type: list
    filter-executors: false
    filter-queue: false
    recurse: false
    regex: '*edinburgh-stage*'