---
- project:
    name: packer-builder-jobs
    jobs:
      - github-packer-merge
      - github-packer-verify-build

    project: ci-management
    project-name: ci-management
    branch: master
    archive-artifacts: '**/*.log'
    github-org: edgexfoundry

    packer-cloud-settings: packer-cloud-env-hcl
    build-node: centos7-builder-2c-1g
    build-timeout: 90

    platforms:
      - centos-7
    templates: builder

- project:
    name: packer-docker-jobs
    jobs:
      - github-packer-merge
      - github-packer-verify-build

    project: ci-management
    project-name: ci-management
    branch: master
    archive-artifacts: '**/*.log'
    github-org: edgexfoundry

    packer-cloud-settings: packer-cloud-env-hcl
    build-node: centos7-builder-2c-1g
    build-timeout: 90

    platforms:
      - centos-7
      - ubuntu-18.04-arm64
      - ubuntu-18.04
      - ubuntu-20.04-arm64
      - ubuntu-20.04
    templates: docker
