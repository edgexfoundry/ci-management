---
- project:
    build-node: centos7-basebuild-2c-1g
    jobs:
      - '{project-name}-github-ci-jobs'
      - '{project-name}-github-packer-jobs':
          templates:
            - basebuild
            - docker
          os-cloud-file-id: 'packer-cloud-env'
          platforms:
            - centos-7
      - '{project-name}-{stream}-verify-docker':
          stream: master
          mvn-settings: global-settings
      - '{project-name}-{stream}-merge-docker':
          stream: master
          mvn-settings: global-settings

    name: ci-management-jobs
    project: ci-management
    project-name: ci-management
