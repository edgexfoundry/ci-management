---
# Job definition Anchors
- docs_job_boiler_plate: &docs_job_boiler_plate
    name: docs_job-boiler-plate

    project-type: freestyle
    node: '{build-node}'

    ######################
    # Default parameters #
    ######################

    branch: master
    submodule-recursive: true
    pre_build_script: ''
    build_script: 'cd docs/ && ./build.sh'
    post_build_script: ''
    status-context: ''
    nexus-repo: docs
    workspace: '$HOME/$BUILD_ID/gopath/src/github.com/edgexfoundry/{project-name}/'
    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
      - config-file-provider:
          files:
            - file-id: netrc
              target: '$HOME/.netrc'

    publishers:
      - lf-infra-publish
      - edgex-jenkins-alerts

- docs_verify_boiler_plate: &docs_verify_boiler_plate
    name: docs_verify_boiler_plate

    concurrent: true

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '$sha1'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github-pull-request:
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: '{status-context}'
          permit-all: true
          github-hooks: true
          auto-close-on-fail: false
          white-list-target-branches:
            - '{branch}'

- docs_merge_boiler_plate: &docs_merge_boiler_plate
    name: docs_merge_boiler_plate

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: ''
          branch: 'refs/heads/{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github
      - pollscm:
          cron: ''
      # no reason to add github-pull-request here since it doesn't currently
      # work for merge / push

# Job Templates

- job-template:
    name: '{project-name}-{stream}-verify-docs'

    # Job template for docs verify jobs
    #
    # The purpose of this job template is to run "./build.sh" for
    # projects using this template.
    #
    # Required Variables:
    #    branch:   git branch (eg. master)

    <<: *docs_job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *docs_verify_boiler_plate

    build-node: centos7-docker-4c-2g

    builders:
      - lf-jacoco-nojava-workaround
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - shell: !include-raw-escape: shell/allow_docker_host_write.sh
      - shell: '{obj:build_script}'

- job-template:
    name: '{project-name}-{stream}-merge-docs'

    # Job template for docs merge jobs
    #
    # The purpose of this job template is to run "./build.sh"
    # for projects using this template
    #
    # Required Variables:
    #    branch:   git branch (eg. master)

    <<: *docs_job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *docs_merge_boiler_plate

    build-node: centos7-docker-4c-2g

    builders:
      - lf-jacoco-nojava-workaround
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - shell: !include-raw-escape: shell/allow_docker_host_write.sh
      - shell: '{obj:build_script}'
      - edgex-publish-docs:
          nexus-path: 'snapshots/$GERRIT_BRANCH/$BUILD_ID'
          nexus-repo: '{nexus-repo}'
          doc-directory: 'docs/_build/'

- job-template:
    name: '{project-name}-{stream}-stage-docs'

    # Job template for docs stage jobs
    #
    # The purpose of this job template is to run "./build.sh"
    # for projects using this template
    #
    # Required Variables:
    #    branch:   git branch (eg. master)

    <<: *docs_job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *docs_merge_boiler_plate

    build-node: centos7-docker-4c-2g

    triggers:
      - timed: '@daily'

    builders:
      - lf-jacoco-nojava-workaround
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - shell: !include-raw-escape: shell/allow_docker_host_write.sh
