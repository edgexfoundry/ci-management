---
# Job definition Anchors
- job_boiler_plate: &job_boiler_plate
    name: job-boiler-plate

    project-type: freestyle
    node: '{build-node}'

    ######################
    # Default parameters #
    ######################

    branch: master
    submodule-recursive: true

    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

- verify_boiler_plate: &verify_boiler_plate
    name: verify_boiler_plate

    concurrent: true

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github-pull-request:
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: '{project} Verify'
          permit-all: true
          github-hooks: true
          auto-close-on-fail: false

- merge_boiler_plate: &merge_boiler_plate
    name: merge_boiler_plate

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: ''
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github
      - pollscm:
          cron: ''
      # no reason to add github-pull-request here since it doesn't currently
      # work for merge / push

# Job Templates

- job-template:
    name: '{project-name}-{stream}-verify-java'

    # Job template for Java verify jobs
    #
    # The purpose of this job templte is to run "maven clean install" for
    # projects using this template.
    #
    # Required Variables:
    #    branch:   git branch (eg. master)

    <<: *job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *verify_boiler_plate

    builders:
      - lf-jacoco-nojava-workaround
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - maven-target:
          maven-version: '{mvn-version}'
          goals: |
              {mvn-goals}
              -Dstream={stream}
              {edgex-infra-mvn-opts}
          java-opts:
            - '{mvn-opts}'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp

- job-template:
    name: '{project-name}-{stream}-merge-java'

    # Job template for Java merge jobs
    #
    # The purpose of this job template is to run "maven clean deploy"
    # for projects using this template
    #
    # Required Variables:
    #    branch:   git branch (eg. master)

    <<: *job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *merge_boiler_plate

    # Defaults
    mvn-goals: 'clean deploy'

    builders:
      - lf-jacoco-nojava-workaround
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - maven-target:
          maven-version: '{mvn-version}'
          goals: |
              {mvn-goals}
              -Dmerge
              -Dstream={stream}
              {edgex-infra-mvn-opts}
          java-opts:
            - '{mvn-opts}'
          properties:
            - deployAtEnd=true
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp

- job-template:
    name: '{project-name}-{stream}-generate-verify-java'

    # Job template for Java verify jobs for Code Generation (Device SDK Tools)
    #
    # The purpose of this job templte is to run "maven clean install" for
    # projects using this template.
    #
    # Required Variables:
    #    branch:   git branch (eg. master)

    <<: *job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *verify_boiler_plate

    builders:
      - lf-jacoco-nojava-workaround
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - shell: 'cd $WORKSPACE;
                find src -name "*.java" > sources.txt;
                javac -d target -sourcepath src @sources.txt;
                java -cp target {main-class} . {config-file}'
      - maven-target:
          maven-version: '{mvn-version}'
          goals: |
              {mvn-goals}
              -Dstream={stream}
              {edgex-infra-mvn-opts}
          java-opts:
            - '{mvn-opts}'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
          pom: '{generated-project}/pom.xml'

- job-template:
    name: '{project-name}-{stream}-generate-merge-java'

    # Job template for Java merge job for Code Generation (Device SDK Tools)
    #
    # The purpose of this job template is to run "maven clean deploy"
    # for projects using this template
    #
    # Required Variables:
    #    branch:   git branch (eg. master)

    <<: *job_boiler_plate
    # yamllint disable-line rule:key-duplicates
    <<: *merge_boiler_plate

    builders:
      - lf-jacoco-nojava-workaround
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - shell: 'cd $WORKSPACE;
                find src -name "*.java" > sources.txt;
                javac -d target -sourcepath src @sources.txt;
                java -cp target {main-class} . {config-file}'
      - maven-target:
          maven-version: '{mvn-version}'
          goals: |
              {mvn-goals}
              -Dmerge
              -Dstream={stream}
              {edgex-infra-mvn-opts}
          java-opts:
            - '{mvn-opts}'
          #properties:
          #  - deployAtEnd=true
          # No deployment at this time
          # use to deploy device-sdk eventually
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
          pom: '{generated-project}/pom.xml'
